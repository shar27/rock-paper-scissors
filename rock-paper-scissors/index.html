<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissors</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    
    <h1>Rock, Paper, Scissors!</h1>
    </header>
    
    
    <div class ="score-place">
    
    <div id="user-label" class ="badge-u">User</div>
    <span id ="user-score">0</span>
    <div id="computer-label" class ="badge-c">Computer</div>  
    <span id="computer-score">0</span>
   
     </div>
    
       
    
      

      <div class ="result">
      <p>Rock beats scissors, care to try again ? LOL</p>
    </div>
      
      <div class = "game-hands">
        <div class="option" id="ro">
        <img src="images/rock.jpg" alt="">
          </div>
      <div class ="option" id="pa">  
      <img src="images/paper.jpg" alt="">
    </div>
    <div class="option" id="sc">
        <img src="images/scissors.jpg" alt="">
      </div>
      </div>
      
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="javascript.js"> charset="utf-8"></script>
  
</body>
</html>
